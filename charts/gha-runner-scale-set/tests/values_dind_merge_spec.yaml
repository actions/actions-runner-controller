githubConfigUrl: https://github.com/actions/actions-runner-controller
githubConfigSecret:
  github_token: test
template:
  spec:
    containers:
runner:
  runnerContainer:
      image: runner-image:latest
      extraEnv:
      - name: DOCKER_HOST
        value: tcp://localhost:9999
      - name: MY_NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      extraVolumeMounts:
      - name: work
        mountPath: /work
      - name: others
        mountPath: /others
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
  extraVolumes:
    - name: work
      hostPath:
        path: /data
        type: Directory
containerMode:
  type: dind
