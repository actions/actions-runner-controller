githubConfigUrl: https://github.com/actions/actions-runner-controller
githubConfigSecret:
  github_token: test
runner:
  runnerContainer:
      image: runner-image:latest
      extraEnv:
      - name: ACTIONS_RUNNER_CONTAINER_HOOKS
        value: /k8s/index.js
      - name: MY_NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      extraVolumeMounts:
      - name: work
        mountPath: /work
      - name: others
        mountPath: /others
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
  extraVolumes:
    - name: work
      hostPath:
        path: /data
        type: Directory
containerMode:
  type: kubernetes
