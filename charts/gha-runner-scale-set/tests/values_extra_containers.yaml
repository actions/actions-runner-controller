githubConfigUrl: https://github.com/actions/actions-runner-controller
githubConfigSecret:
  github_token: test
runner:
  runnerContainer:
      image: runner-image:latest
      extraEnv:
      - name: SOME_ENV
        value: SOME_VALUE
      - name: MY_NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      extraVolumeMounts:
      - name: work
        mountPath: /work
      - name: others
        mountPath: /others
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
  extraContainers:
    - name: other
      image: other-image:latest
      volumeMounts:
      - name: work
        mountPath: /work
      - name: others
        mountPath: /others
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
  extraVolumes:
    - name: work
      hostPath:
        path: /data
        type: Directory
  extraPodSpec:
    dnsPolicy: "None"
    dnsConfig:
      nameservers:
        - 192.0.2.1
